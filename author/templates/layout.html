<!doctype html>
<title>{% block title %}Welcome{% endblock %}</title>
<link rel=stylesheet type=text/css href="{{ url_for('static',
  filename='style.css') }}">
<h1>Authentication</h1>
<ul class=navigation>
  <li><a href="{{ url_for('auth.index') }}">overview</a>
  {% if g.user %}
  <li><a href="{{ url_for('auth.edit_profile') }}">profile</a>
  <li><a href="{{ url_for('auth.logout') }}">sign out [{{ g.user.name }}]</a>
  {% else %}
  <li><a href="{{ url_for('auth.openid') }}">sign in</a>
  <li><a href="{{ url_for('auth.login_twitter') }}">twitter sign in</a>
  <li><a href="{{ url_for('auth.login_google') }}">google sign in</a>
  {% endif %}
</ul>
{% for message in get_flashed_messages() %}
  <p class=message>{{ message }}
{% endfor %}
{% block body %}{% endblock %}
